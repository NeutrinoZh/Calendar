{% extends 'base_template.html' %}

{% block content %}
    <div class="container event">
        <h1>{{ event.title }}</h1>
        <i>{{ event.date }}</i>
        <hr>
        {% if event.text %}
            {{ event.text }}
        {% else %}
            Текст собития не найден
        {% endif %}

        <hr>
        <a href="{% url 'edit' event.id %}"><button>Редактировать</button></a>
        <a href="{% url 'remove' event.id %}"><button>Удалить</button></a>
        <br><br>
    </div>
{% endblock %}
